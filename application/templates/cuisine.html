{% extends 'base.html' %}

{% block body %}

{% for cuisine in cuisine %}

<div class="card recipe-card border-2 mt-2" id = cuisineNumber{{cuisine.id} >
    <div class="row align-items-start no-gutters">
        <div class="col mx-auto">
              <div class="card-block px-1 mb-2">
                  <h4 class="card-header">{{ cuisine.cuisName }}</h4>
              </div>
              <form action="{{ url_for('delete_cuisine'}}" method="POST">
                  <button class = "btn btn-danger deleteRecipe" recipe_id="{{ recipe.id }}">Delete</button>
              </form>
               
        </div>
    </div>
</div>

<div class="add-cuisine-card card my-1 border-2px">
    <form class="AddRecipe" action="" enctype="multipart/form-data" id="SubmitRecipe" method="post">
        {{ form.hidden_tag() }}
        <fieldset>

            <div class="form-group">
                {{ form.cuisName.label }} {{ form.cuisName }}
            </div>
            
            {{ form.submit }}
            </fieldset>

    </form>
</div>

{% endblock body %}
